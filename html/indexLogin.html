<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/stylelogin.css">
    <link rel="shortcut icon" href=".ico/logini.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cal+Sans&family=DM+Sans&family=Winky+Rough&display=swap');
    </style>     
</head>
<body>
    <section class="box">
        <h2>Create your account</h2>
        <form action="index.html">
            <input type="email" id="email" placeholder="Write your email" name="email"><br>
            <input type="password" id="senha" placeholder="Your password" name="senha"><br>
            <a id="submit" target="_blank"><button id="butao">Submit</button></a>
        </form>
    </section>
    
</body>
</html>
